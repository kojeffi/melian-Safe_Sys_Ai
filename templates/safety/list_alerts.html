{% extends 'safety/base.html' %}

{% block content %}
<h2>All Safety Alerts</h2>
<table>
    <thead>
        <tr>
            <th>Message</th>
            <th>Severity</th>
            <th>Created At</th>
            <th>Acknowledged</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
            <tr>
                <td>{{ alert.message }}</td>
                <td>{{ alert.severity_level }}</td>
                <td>{{ alert.created_at|date:"F d, Y H:i" }}</td> <!-- Format the date -->
                <td>{{ alert.acknowledged }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
