<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <style>
        body{
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #f0f0f0; /* Change background color of the container */
            padding-top: 50px; /* Add padding to the top */
        }
        .login-card {
            background-color: #ffffff; /* Change background color of the card */
            padding: 20px; /* Add padding to the card */
            border-radius: 10px; /* Add border radius to the card */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow to the card */
        }
        .login-form {
            margin-bottom: 20px; /* Add margin to the form */
        }
        .login-form .form-check {
            margin-bottom: 20px; /* Add margin to the form check */
        }
    </style>
</head>
<body>
<div class="container login-container"> <!-- Add login-container class -->
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card"> <!-- Add login-card class -->
                {% if messages %}
                    <div class="messages text-success">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="card-body">
                   <a href="{% url 'home-url' %}" class="logo d-flex align-items-center">
                        <!-- Uncomment the line below if you also wish to use an image logo -->
                        <img height="60px" width="60px" src="{% static 'assets1/img/logo-color.svg' %}" class="img-fluid" alt="">
                        <h1 class="text-warning"><i>Safe<b class="text-info text-uppercase">Sys</b>Ai</i></h1>
                    </a>
                    <h4 class="text-center">Login</h4>
                    <form method="post" class="login-form"> <!-- Add login-form class -->
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-warning form-control">Sign in</button>
                        <p class="mt-3">Not have any account? <a href="{% url 'register' %}">Sign Up</a></p>
                        <p class="mt-3">Go Back Home <a href="{% url 'home-url' %}">Homepage</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Password Visibility Toggle -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
