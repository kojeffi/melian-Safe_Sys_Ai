<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body{
            background-color: #f0f0f0;
        }
        .register-container {
            background-color: #f0f0f0; /* Change background color of the container */
            padding-top: 50px; /* Add padding to the top */
        }
        .register-card {
            background-color: #ffffff; /* Change background color of the card */
            padding: 20px; /* Add padding to the card */
            border-radius: 10px; /* Add border radius to the card */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow to the card */
        }
        .register-form {
            margin-bottom: 20px; /* Add margin to the form */
        }
    </style>
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container register-container"> <!-- Add register-container class -->
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card register-card"> <!-- Add register-card class -->
                {% if messages %}
                <div class="messages text-success">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="card-body">
                    <h1 class="logo me-auto text-center" style="color: orange;"><a href="{% url 'home-url' %}">SafeSysAI</a></h1>
                        <h2 class="text-center">Register Here !!!!</h2>
                        <br><br>
                    <form method="post" action="{% url 'registration-url' %}"  enctype="multipart/form-data"  class="register-form"> <!-- Add register-form class -->
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                        <div class="mb-3">
                            <label for="profile_photo" class="form-label">Upload Profile Photo</label>
                            <input type="file" class="form-control" id="profile_photo" name="profile_photo">
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Sign Up</button>
                        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                        <br>
                        <p class="mt-3">Go Back Home <a href="{% url 'home-url' %}">Homepage</a></p>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Password Visibility Toggle -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
