<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Assessment Upload</title>
</head>
<body>
    <h1>Upload Risk Assessment</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Assessments</title>
</head>
<body>
    <h1>Risk Assessments</h1>
    <ul>
    {% for risk_assessment in risk_assessments %}
        <li>{{ risk_assessment.title }}</li>
        <li>{{ risk_assessment.description }}</li>
        <li>{{ risk_assessment.file }}</li>
    {% endfor %}
    </ul>
</body>
</html>
